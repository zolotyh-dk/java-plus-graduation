spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
        - id: request-service_route
          uri: lb://request-service
          predicates:
            - Path=/users/**/requests
        - id: main-service-route
          uri: lb://main-service
          predicates:
            - Path=/**

server:
  port: 8080